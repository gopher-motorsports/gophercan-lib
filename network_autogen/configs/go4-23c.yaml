buses:
    bus_0:
        name: GCAN0
        baud_rate: 1000000
        motec_name: Front Bus
    bus_1:
        name: GCAN1
        baud_rate: 1000000
        motec_name: Middle Bus
    bus_2:
        name: GCAN2
        baud_rate: 1000000
        motec_name: Rear Bus

modules:
    PLM:
        id: 1
        buses:
            - GCAN0
            - GCAN1
            - GCAN2
        motec_name: Power and Logging Module

    ECU:
        id: 2
        buses:
            - GCAN1
        motec_name: Engine Control Unit

    SWM:
        id: 3
        buses:
            - GCAN1
        motec_name: Steering Wheel Module

    TCM:
        id: 4
        buses:
            - GCAN1
        motec_name: Transmission Control Module

    SH_F:
        id: 5
        buses:
            - GCAN0
        motec_name: Sensor Hub Front

    SH_RL:
        id: 6
        buses:
            - GCAN2
        motec_name: Sensor Hub Rear Left

    SH_RR:
        id: 7
        buses:
            - GCAN2
        motec_name: Sensor Hub Rear Right

    Display:
        id: 8
        buses:
            - GCAN0
            - GCAN1
        motec_name: Display

    IMU:
        id: 9
        buses:
            - GCAN0
        motec_name: Inertial Measurement Unit

parameters:
