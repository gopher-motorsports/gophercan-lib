        offset: 0

    ecuTemp_C:
        id: 16
        motec_name: ECU Temp
        unit: C
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0

    aimLambda1_LA:
        id: 17
        motec_name: Aim Lambda 1
        unit: LA
        type: FLOATING
        encoding: MSB
        scale: 0.001
        offset: 0
        
    fuelCutLevel_percent:
        id: 18
        motec_name: Fuel Cut Level
        unit: "%"
        type: FLOATING
        encoding: MSB
