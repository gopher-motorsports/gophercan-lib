buses:
    bus_0:
        name: GCAN0
        baud_rate: 1000000
        motec_name: Main Bus
    bus_1:
        name: GCAN1
        baud_rate: 1000000
        motec_name: Unused
    bus_2:
        name: GCAN2
        baud_rate: 1000000
        motec_name: Unused

modules:
    # this is probably the 2022 DLM but this makes it work better with all the
    # code that expects a PLM to be there
    PLM:
        id: 1
        buses:
            - GCAN0
            - GCAN1
            - GCAN2
        motec_name: Data Logging Module

    DAM:
        id: 2
        buses:
            - GCAN0
        motec_name: Data Aquisition Module
    
    SH_TEMPS:
        id: 3
        buses:
            - GCAN0
        motec_name: Sensor Hub 1

    SH_PRESSURES:
        id: 4
        buses:
            - GCAN0
        motec_name: Sensor Hub 2
        
    # ECU is also on GCAN0, but is not a GCAN module

parameters:
    # ECU Sensors:
    # all are sent on the bus as S16s (MSB) and encoded in GCAN as a float
    engineRPM_rpm:
        id: 1
        motec_name: Engine RPM
        unit: rpm
        type: FLOATING
        encoding: MSB
        scale: 1
        offset: 0
        
    throttlePos_percent:
        id: 2
        motec_name: Throttle Pos
        unit: "%"
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
    
    engineTemp_C:
        id: 3
        motec_name: Engine Temp
        unit: C
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    oilTemp_C:
        id: 4
        motec_name: Eng Oil Temp
        unit: C
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    oilPressure_kPa:
        id: 5
        motec_name: Eng Oil Pres
        unit: kPa
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    manifoldPressure_kPa:
        id: 6
        motec_name: Manifold Pres
        unit: kPa
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    manifoldTemp_C:
        id: 7
        motec_name: Air Temp Inlet
        unit: C
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    fuelPressure_kPa:
        id: 8
        motec_name: Fuel Pres
        unit: kPa
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    lambda1_LA:
        id: 9
        motec_name: Lambda 1
        unit: LA
        type: FLOATING
        encoding: MSB
        scale: 0.001
        offset: 0
        
    # User channel 1
    waterFlowRate_LPerMin:
        id: 10
        motec_name: Water Flow Rate
        unit: L/min
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    # User channel 2
    fuelFlowRate_LPerMin:
        id: 11
        motec_name: Fuel Flow Rate
        unit: L/min
        type: FLOATING
        encoding: MSB
        scale: 0.1
        offset: 0
        
    # User channel 3
